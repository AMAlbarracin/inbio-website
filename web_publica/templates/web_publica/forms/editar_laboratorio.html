{% extends 'web_publica/base_publica.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ titulo }} - Editar Laboratorio - INBIO{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card-bio p-4">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-edit text-primary"></i><br>
                        {{ titulo }}
                    </h2>
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <button type="submit" class="btn-bio w-100">
                                    <i class="fas fa-save me-2"></i>Guardar Cambios
                                </button>
                            </div>
                            <div class="col-md-6">
                                <a href="{% url 'web_publica:cargas_web' %}" class="btn btn-secondary w-100">
                                    <i class="fas fa-times me-2"></i>Cancelar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
