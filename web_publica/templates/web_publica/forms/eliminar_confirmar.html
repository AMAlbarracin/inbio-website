{% extends 'web_publica/base_publica.html' %}

{% block title %}Confirmar Eliminación - INBIO{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-bio p-4 text-center">
                    <i class="fas fa-exclamation-triangle text-danger fa-3x mb-3"></i>
                    <h2>¿Eliminar {{ tipo }}?</h2>
                    <p class="mt-3">Estás a punto de eliminar: <strong>{{ objeto }}</strong></p>
                    <p class="text-danger">⚠️ Esta acción no se puede deshacer.</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger me-2">
                            <i class="fas fa-trash me-1"></i>Sí, Eliminar
                        </button>
                        <a href="{% url cancel_url %}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
